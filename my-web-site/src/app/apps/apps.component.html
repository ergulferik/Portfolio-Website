<div class="container">
  <section id="apps">
    <app-header></app-header>
    <div *ngFor="let card of cards">
      <br />
      <div class="container mt-5">
        <div
          class="card"
          style="width: 100%"
          (click)="cardClick(card.continueUrl)"
        >
          <div class="card-body">
            <h3 class="card-title">{{ card.title }}</h3>
            <p class="card-text">
              {{ card.description }}
            </p>
            <mat-chip-option disabled="true" *ngFor="let extra of card.extras">
              {{ extra }}
            </mat-chip-option>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
